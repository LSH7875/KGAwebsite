<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/KGAwebsite/public/CRUD/list.css">
</head>
<body>
    <div id="image"></div>
    <table>
        <tr>
            <th class="no">번호</th>
            <th class="sub">제목</th>
            <th class="writer">작성자</th>
            <th class="date">등록일</th>
            <th class="hits">조회수</th>
        </tr>
        {% for item in title %}
        <tr><td>{{item.id}}</td>
            <td><a href="./view?idx={{item.id}}">{{item.subject}}</a></td>
            <td>{{item.nickname}}</td>
            <td>{{item.date}}</td>
            <td>{{item.hit}}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="writing">
        <a href="/community/review/write">글쓰기</a>
        <br/>
        <br/>
        <br/>
        검색 :<input type="search">
    </div>

</body>
</html>

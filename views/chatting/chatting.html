<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/chatting/chatting.css">
</head>
<body>
    <div class="wrapper">
        <div id="chat_head">
            코딩은 KGA
            <p>닉네임   : <input type="text" id="nickname"></p>
            
            <!-- <br/>전화번호: <input type="text" id="tel"> -->
        </div>
        <a onclick="parent.chat_close()" id="chat_close"><img src="/닫기버튼.png" alt="" class="x_btn"></a>
        <div class="content"> 
            <ul class="chatting_list">
                <li class="received">
                    <span class="profile">
                        <span class="user">경일이</span>
                        <img src="/경일이.png" alt="">
                    </span>
                    <span class="message">안녕! 난 경일이야!</br> 궁금한게 있다면 물어봐줘!</span>              
                </li>
            </ul>
        </div>
        <div id="chat_box">
            <input type="text" id="msg" placeholder="채팅을 입력해주세요">
            <input type="button" id="btn" value="전송">
        </div>
    </div>

    <script type="text/javascript" src="/socket.io.js"></script>
    <script type="text/javascript" src="/chatting/chatting.js"></script>
</body>
</html>

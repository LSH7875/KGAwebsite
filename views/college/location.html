{% extends '../layout1.html'%}

{% block css %}
<link rel="stylesheet" href="/college/location.css">

{% endblock %}

{% block content %}

<div id="map" style="width:100%;height:800px;"></div>
<p>
    <button onclick="resizeMap()">지도 크기 바꾸기</button> 
    <button onclick="relayout()">relayout 호출하기</button>
</p>
<script type="text/javascript" src ='//dapi.kakao.com/v2/maps/sdk.js?appkey={{map_key}}&libraries=services'></script>
<script>
    var container = document.getElementById('map');
    
		var options = {
			center: new kakao.maps.LatLng(37.53976653317521, 127.12327667152873),
			level: 3
		};
        var markerPosition  = new kakao.maps.LatLng(37.53976653317521, 127.12327667152873); 
        
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다

		var map = new kakao.maps.Map(container, options);
       
        marker.setMap(map);

        function resizeMap() {
            container.style.width = '650px';
            container.style.height = '650px'; 
        }

        function relayout() {    
            
            // 지도를 표시하는 div 크기를 변경한 이후 지도가 정상적으로 표출되지 않을 수도 있습니다
            // 크기를 변경한 이후에는 반드시  map.relayout 함수를 호출해야 합니다 
            // window의 resize 이벤트에 의한 크기변경은 map.relayout 함수가 자동으로 호출됩니다
            map.relayout();
        }

</script>
    

{% endblock %}

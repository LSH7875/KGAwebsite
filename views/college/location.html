{% extends '../layout1.html'%}

{% block css %}
<link rel="stylesheet" href="/college/location.css">
{% endblock %}

{% block content %}

<div id="map" style="width:1000px;height:800px;"></div>
<script type = "text/javascript" src ='//dapi.kakao.com/v2/maps/sdk.js?appkey={{map_key}}'></script>
<script>
    var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.53976653317521, 127.12327667152873),
			level: 3
		};
        var markerPosition  = new kakao.maps.LatLng(37.53976653317521, 127.12327667152873); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다


		var map = new kakao.maps.Map(container, options);
        marker.setMap(map);
</script>
    

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/board_manage.css">
</head>
<body>
    <div id="header">
        <img src="/경일직업능력개발원.PNG">
        <div id="navi">
            <a href="/admin/admin_list">Administrator</a>
            <a href="/admin/curriculum_list">교육과정</a>
            <a href="#">취업정보</a>
            <a href="/admin/notice">커뮤니티</a>
            <a href="/admin/consulting_list">상담신청</a>
            <a href="#">방문자분석</a>
        </div>
    </div>
    <div id="sub_con">
        <div id="admin_info">
            <b>[관리자모드]</b>
            <div>
                최고관리자
                dddd
                로그인시각
                <button>로그아웃</button>
            </div>
        </div>
        <ul id="submenu">
            <b>좌측메뉴</b>
            <li><a href="/admin/admin_list">▶ 관리자리스트</a></li>
            <li><a href="/admin/setting">▶ 사이트 환경설정</a></li>
            <li><a href="/admin/board_manage">▶ 게시판 생성관리</a></li>
            <li><a href="#">▶ 게시판 그룹관리</a></li>
            <li><a href="/admin/popup_list">▶ 팝업관리</a></li>
            <li><a href="/admin/mainvideo_list">▶ 메인동영상</a></li>
        </ul>
    </div>
    <div id="main_con">
        <div id="con_header"><img src="/관리자이미지.png"><div>게시판 생성관리</div></div>
        <div id="board_make">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">게시판 항목 생성하기(하나의 테이블을 이용합니다)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>게시판 타이틀</td>
                        <td>
                            <input type="text" class="board_title" placeholder=" 게시판 타이틀을 입력해주세요 ">
                        </td>
                        <td rowspan="2"><button id="make_table">테이블 만들기</button></td>
                    </tr>
                    <tr>
                        <td>그룹명</td>
                        <td>
                            <select name="group" id="group">
                                <option value="0">-------</option>
                                <option value="1">학교소개</option>
                                <option value="2">취업정보</option>
                                <option value="3">커뮤니티</option>
                                <option value="4">교육과정</option>
                                <option value="5">상담신청</option>
                            </select>
                        </td>
                    </tr>
                    
                </tbody>
                
            </table>
            <button>전체게시판 설정하기</button>
        </div>
        <div id="contents">
            <table>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>그룹</th>
                        <th>게시판이름</th>
                        <th>읽기권한</th>
                        <th>쓰기권한</th>
                        <th>첨부파일</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td>
                            <select name="group">
                                <option value="0">-------</option>
                                <option value="1">학교소개</option>
                                <option value="2">취업정보</option>
                                <option value="3">커뮤니티</option>
                                <option value="4">교육과정</option>
                                <option value="5">상담신청</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="게시판이름입력"></td>
                        <td>
                            <select name="read_authority">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </td>
                        <td>
                            <select name="write_authority">
                                <option value="-1">-1</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </td>
                        <td>
                            <select name="file">
                                <option value="0">0개</option>
                                <option value="1">1개</option>
                                <option value="2">2개</option>
                                <option value="3">3개</option>
                            </select>
                        </td>

                        <td><button onclick="location.href='/admin/board_modify'">수정</button></td>
                        <td><button>삭제</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/board_manage.css">
</head>
<body>
    <div id="header">
        <img src="/경일직업능력개발원.PNG">
        <div id="navi">
            <a href="/admin/admin_list">Administrator</a>
            <a href="/admin/curriculum_list">교육과정</a>
            <a href="/admin/interview_manage">취업정보</a>
            <a href="/admin/notice">커뮤니티</a>
            <a href="/admin/admin_chatting">상담신청</a>
        </div>
    </div>
    <div id="sub_con">
        <div id="admin_info">
            <b>[관리자모드]</b>
            <div>
                최고관리자: {{user_id}}<br/>
                <button onclick="location.href='/admin/admin_logout'">로그아웃</button>
            </div>
        </div>
        <ul id="submenu">
            <b>좌측메뉴</b>
            <li><a href="/admin/admin_list">▶ 관리자리스트</a></li>
            <li><a href="/admin/user_list">▶ 사용자리스트</a></li>
            <li><a href="/admin/board_manage">▶ 게시판 생성관리</a></li>
            <li><a href="/admin/board_group">▶ 게시판 그룹관리</a></li>
            <li><a href="/admin/popup_list">▶ 팝업관리</a></li>
            <li><a href="/admin/mainvideo_list">▶ 메인동영상</a></li>
        </ul>
    </div>
    <div id="main_con">
        <div id="con_header"><img src="/관리자이미지.png"><div>게시판 그룹관리</div></div>
        <div id="board_make">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">게시판 그룹 생성하기</th>
                    </tr>
                </thead>
                <tbody>
                    <form action="/admin/group_make" method="post">
                        <tr>
                            <td>게시판 타이틀</td>
                            <td>
                                <input type="text" class="board_title" name="group_name" placeholder=" 그룹명을 입력해주세요 ">
                            </td>
                            <td rowspan="2"><button id="make_table">그룹 만들기</button></td>
                        </tr>
                        <tr>
                            <td>그룹명</td>
                            <td>    
                                <input type="text" name="make_uri" placeholder="게시판 uri를 입력해주세요" style="width:700px;">
                            </td>
                        </tr>
                    </form>
                </tbody>
            </table>
            <button>전체게시판 설정하기</button>
        </div>
        <div id="contents">
            <table>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>그룹</th>
                        <th>board_uri</th>
                        <th>보임/숨김</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bg in board_group %}
                    <form action="/admin/board_group" method="POST" >
                    <tr>
                        <td>{{bg.id}} <input type="text" name="id" value="{{bg.id}}" style="display:none;"></input> </td>
                        <td>   
                            <input type="text" name="group" value="{{bg.group_name}} (삭제불가)">
                        </td>
                        <td>
                            <input type="text" name="uri" value="{{bg.board_uri}}">
                        </td>
                        <td>
                            <select name="show_hide">

                                <option value="block">보임</option>
                                <option value="none">숨김</option>
                            </select>
                        </td>
                        <td><button name="btn" value="modify">설정</button></td>
                        <td><button name="btn" value="delete">삭제</button></td>
                    </tr>
                    </form>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

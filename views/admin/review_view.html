<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/notice_make.css">
</head>
<body>
    <div id="header">
        <img src="/경일직업능력개발원.PNG">
        <div id="navi">
            <a href="/admin/admin_list">Administrator</a>
            <a href="/admin/curriculum_list">교육과정</a>
            <a href="/admin/interview_manage">취업정보</a>
            <a href="/admin/notice">커뮤니티</a>
            <a href="/admin/admin_chatting">상담신청</a>

        </div>
    </div>
    <div id="sub_con">
        <div id="admin_info">
            <b>[관리자모드]</b>
            <div>
                최고관리자: {{user_id}}<br/>
                <button onclick="location.href='/admin/admin_logout'">로그아웃</button>
            </div>
        </div>
        <ul id="submenu">
            <b>좌측메뉴</b>
            <li><a href="/admin/admin_chatting">▶ 실시간 상담</a></li>
            <li><a href="/admin/apply">▶ 지원자</a></li>
            <li><a href="#">▶ 자주묻는질문</a></li>
        </ul>
    </div>
    <div id="main_con">
        <div id="con_header"><img src="/관리자이미지.png"><div>리뷰 자세히보기</div></div>
        <button onclick="location.href='/admin/apply'">수강후기</button>
            <table>
                <thead>
                    <tr>
                        <th colspan="3">지원자 자세히보기</th> <input style="display: none; "type="text" name="id" value="{{popup.id}}">
                    </tr>
                </thead>
                {% for review in reviews %}
                <tbody>
                    <tr>
                        <td>신청과정</td>
                        <td>{{review.title}}</td>
                    </tr>
                    <tr>
                        <td>작성자</td>
                        <td>{{review.nickname}}</td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td>{{review.contents}}</td>
                    </tr>
                    <tr>
                        <td>보임/숨김</td>
                        <td>{{review.show_hide}}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
    </div>
</body>
</html>

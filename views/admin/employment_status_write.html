<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/interview_manage.css">
</head>
<body>
    <div id="header">
        <img src="/경일직업능력개발원.PNG">
        <div id="navi">
            <a href="/admin/admin_list">Administrator</a>
            <a href="/admin/curriculum_list">교육과정</a>
            <a href="#">취업정보</a>
            <a href="/admin/notice">커뮤니티</a>
            <a href="/admin/consulting_list">상담신청</a>
            <a href="#">방문자분석</a>
        </div>
    </div>
    <div id="sub_con">
        <div id="admin_info">
            <b>[관리자모드]</b>
            <div>
                최고관리자: {{user_id}}<br/>
                <button>로그아웃</button>
            </div>
        </div>
        <ul id="submenu">
            <b>좌측메뉴</b>
            <li><a href="/admin/interview_manage">▶ 취업자인터뷰</a></li>
            <li><a href="/admin/employment_status">▶ 취업현황</a></li>
            <li><a href="#">▶ 포트폴리오</a></li>
        </ul>
    </div>
    <div id="main_con">
        <div id="con_header"><img src="/관리자이미지.png"><div>취업현황 글쓰기</div></div>
        <form action="/admin/employment_status" method="POST" id="board_modify">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">취업현황 글쓰기</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>취업날짜</td>
                        <td class="left">
                            <input type="date" name="employed_date">
                        </td>
                    </tr>
                    <tr>
                        <td>전공</td>
                        <td class="left">
                            <input type="text" name="major">
                        </td>
                    </tr>
                    <tr>
                        <td>기수</td>
                        <td class="left">
                            <input type="text" name="number">
                        </td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td class="left">
                            <input type="text" name="nickname">
                        </td>
                    </tr>
                    <tr>
                        <td>회사이름</td>
                        <td class="left">
                            <input type="text" name="company">
                        </td>
                    </tr>
                </tbody>
            </table>
            <button>저장하기</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/interview_manage.css">
</head>
<body>
    <div id="header">
        <img src="/경일직업능력개발원.PNG">
        <div id="navi">
            <a href="/admin/admin_list">Administrator</a>
            <a href="/admin/curriculum_list">교육과정</a>
            <a href="/admin/interview_manage">취업정보</a>
            <a href="/admin/notice">커뮤니티</a>
            <a href="/admin/admin_chatting">상담신청</a>
        </div>
    </div>
    <div id="sub_con">
        <div id="admin_info">
            <b>[관리자모드]</b>
            <div>
                최고관리자: {{user_id}}<br/>
                <button>로그아웃</button>
            </div>
        </div>
        <ul id="submenu">
            <b>좌측메뉴</b>
            <li><a href="/admin/interview_manage">▶ 취업자인터뷰</a></li>
            <li><a href="/admin/employment_status">▶ 취업현황</a></li>
            <li><a href="#">▶ 포트폴리오</a></li>
        </ul>
    </div>
    <div id="main_con">
        <div id="con_header"><img src="/관리자이미지.png"><div>취업현황</div></div>
        <div>
            <div>

            </div>
        </div>
        <div id="contents">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" name="number"> 번호</th>
                        <th>취업날짜</th>
                        <th>전공</th>
                        <th>기수</th>
                        <th>이름</th>
                        <th>회사이름</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    {% for es in employ %}
                    <form action="/admin/employment_status_modify" method="GET">
                    <tr>
                        <td><input type="text" name="number" value="{{es.id}}" style="display:none;">{{es.id}}</td>
                        <td>{{es.employedDate}}</td>
                        <td>{{es.major}}</td>
                        <td>{{es.number}}</td>
                        <td>{{es.name}}</td>
                        <td>{{es.companyName}}</td>
                        <td><button name="btn" value="modify">수정</button></td>
                        <td><button name="btn" value="delete">삭제</button></td>
                    </tr>
                    </form>
                    {% endfor %}
                </tbody>
            </table>
            <button onclick="location.href='/admin/employment_status_write'">글쓰기</button>
        </div>
    </div>
</body>
</html>

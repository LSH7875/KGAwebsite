<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>{{group}}</h1>
<h2>{{board_name}}</h2>

{% if modify ==1 %}
<form action="/router/{{group}}/{{board_uri}}/modify" method = "post">
    <input type="text" name = "id" class = "id" value = "{{id}}">
{% else %}
<form action="/router/{{group}}/{{board_uri}}/write" method = "post">
{% endif %}
    <table>
        <tr>
            <td>
                제목
            </td>
            <td>
                {% if modify == 1 %}
                <input type="text" name = "title" id="title" value = "{{title}}">
                {% else %}
                <input type="text" name = "title" id="title">
                {% endif %}
            </td>
        </tr>
        {% if review ==1 %} 
        <tr>
            <td>수강과정</td>
            <td>
                <select name="cur_num" id="cur_num">
                    {% for item in curriculum %}
                        <option value="{{item.id}}">{{item.cur_title}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        {% endif %}
        <tr>
            <td>
                내용
            </td>
            <td>
                

                <textarea name="contents" id="contents" cols="30" rows="10">
                    {% if modify ==1 %}
                    {{contents}}
                    {% endif %}
                </textarea>
            </td>
        </tr>
    </table>
    <input type="submit" value="글쓰기">
</form>
</body>
</html>

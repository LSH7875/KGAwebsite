<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form action="/mypage/modify_info" method = "post" class="modi_info">
        <h1>회원정보수정</h1>
        <table>
        <tr>
            <td>
                <p><label for="user_name">이름</label></p>
            </td>
            <td>
                <input type="text" id = "user_name" name = "user_name" value="{{user_name}}" >
            </td>
        </tr>
        <tr>    
            <td>
                <p><label for="nickname">닉네임</label></p>
            </td>
            <td><input type="text" id = "nickname" name = "nickname" value="{{nickname}}" ></td>
        </tr>
        <tr>
            <td>
                <p><label for="user_email">이메일</label></p>
            </td>
            <td>
                <input type="email" id = "user_email" name = "user_email" value="{{user_email}}" >
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    <label for="phone">핸드폰 번호</label>
                </p>
            </td>
            <td>
                <select name = "phone" id = "phone">
                    <option value= "010">010</option>
                    <option value= "011">011</option>
                    <option value= "017">017</option>
                    <option value= "018">018</option>
                    <option value= "019">019</option>
                </select>
                <input type="text" class ="phone2" name = "phone"  onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" value = "{{phone2}}" maxlength="4">-
                <input type="text" class ="phone3" name = "phone"  onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" value = "{{phone3}}"maxlength="4">
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    <label for="birth">주민등록번호</label>
                </p>
            </td>
            <td>
                <input type="text" id = "birth" class ="user_birth" name = "user_birth" value="{{user_birth}}" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="6">-
                <input type = "text" class = "user_sex" name = "user_sex" value ="{{user_sex}}" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="1">******
            </td>
        </tr>
        <tr>
            <td>
                <p>광고 수신 동의</p>
            </td>
            <td>
                <input type = "radio" class="ad_agree1" name ="ad_agree" value="1" checked>
                <p>동의합니다.</p>
                <input type = "radio" class="ad_agree2" name ="ad_agree" value=""> 
                <p>동의하지 않습니다.</p>
            </td>
        </tr>                  
    </table>
    <input type="submit" class = "submit_btn" value="수정완료">
    </form>

        const nickname = document.querySelector('#nickname');
        const user_email = document.querySelector('#user_email');
        const phone1 = document.querySelector('#phone');
        const phone2 = document.querySelector('.phone2');
        const phone3 = document.querySelector('.phone3');
        const birth = document.querySelector('#birth');
        const user_sex = document.querySelector('.user_sex');

        const submit = document.querySelector('.submit_btn');

        window.onload=()=>{
            submit.setAttribute('disabled','true');
        }
    </script>
</body>
</html>
